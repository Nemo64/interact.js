<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .interact-marker {
        outline: 3px solid inactiveborder;
      }
      :focus .interact-marker {
        outline: 3px solid activeborder;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row" id="interact">
        <div class="col-sm-4">
          <div class="well" data-dropzone="move" tabindex="0">
            <h3>Kasten 1</h3>

            <div class="jumbotron" draggable="true"
                 data-text-plain="Dieser Text wurde kopiert"
                 data-text-html="Dieser &lt;b&gt;Text&lt;/b&gt; wurde kopiert">
              Dieser <code>&lt;div&gt;</code> ist <code>draggable</code>
            </div>

          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" data-dropzone="move" tabindex="0">
            <h3>Kasten 2</h3>
          
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" data-dropzone="copy" tabindex="0">
            <h3>Kasten 3 (copies data)</h3>
          
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <script src="../src/interact.js"></script>
    <script>$.interact('#interact', true)</script>
  </body>
</html>
